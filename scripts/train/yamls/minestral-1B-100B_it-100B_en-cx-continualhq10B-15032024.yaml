# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 155ba
  alpha_f: 0.1

optimizer:
  name: decoupled_adamw
  lr: 1.0e-5
  betas:
    - 0.9
    - 0.95
  eps: 1.0e-08
  weight_decay: 0.0

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

# max_duration = num_tokens / (max_seq_len * global_train_batch_size)
# ~32649347072 tokens = max_seq_len * global_train_batch_size * max_duration
# 200B is 200000000000
# 32_649_347_072
max_duration: 7785ba #  global_train_batch_size: 2048
reset_time: True # for continual training
# eval_interval: 1000ba
eval_interval: 0
eval_first: false
eval_subset_num_batches: -1
global_train_batch_size: 2048

# System
seed: ${global_seed}
device_eval_batch_size: 16
# device_train_microbatch_size: 8
device_train_microbatch_size: auto
# precision: amp_bf16
precision: fp32 # for debugging in cpu

# load_ignore_keys:
#   - schedulers

# FSDP
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: PURE
  activation_checkpointing: true
  activation_checkpointing_reentrant: false
  activation_cpu_offload: false
  limit_all_gathers: true

# DeepSpeed
