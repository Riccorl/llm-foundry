data_local: /leonardo_scratch/fast/IscrB_medit/training/minestral-3B-165B_it-330B_en-cx-16032024-2048/data/processed
# data_local: /leonardo_scratch/fast/IscrB_medit/data/minestral-1B-100B_it-100B_en-cx-04032024/data/processed
data_local_hq: /leonardo_scratch/fast/IscrB_medit/training/minestral-1B-100B_it-100B_en-cx-continualhq10B-15032024/data/processed/
data_remote: # If blank, files must be present in data_local
max_seq_len: 2048
global_seed: 17
# num_cpus_per_node: 8

# Run Name
run_name: minestral-1B-100B_it-100B_en-cx-continualhq10B-noreset-15042024 # If left blank, will be read from env var $RUN_NAME

# Model
model:
  use_auth_token: ${oc.env:HF_TOKEN} # ${oc.env:HF_TOKEN} # ${oc.env:HF_TOKEN}
  name: hf_causal_lm
  pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
  use_flash_attention_2: True
  config_overrides:
    # Params: 1006700544
    intermediate_size: 7168 # ~3.5 * hidden_size
    hidden_size: 2048
    num_attention_heads: 16
    num_hidden_layers: 16
    num_key_value_heads: 4
    vocab_size: 32768
    max_position_embeddings: 16384 # max_seq_len * 4
    sliding_window: ${max_seq_len}
  pretrained: False

# Tokenizer
tokenizer:
  name: /leonardo_scratch/large/userexternal/rorland1/data/minestral-350m-7B_it-7B_en-cx-13022024/tokenizer/minestral-350m-7B_it-7B_en-cx-13022024-hf
  kwargs:
    model_max_length: ${max_seq_len}

# Dataloaders
train_loader:
  name: text
  drop_last: true
  num_workers: 8
  dataset:
    predownload: 16384 # 8 * batch size
    shuffle: True
    num_canonical_nodes: 8
    shuffle_block_size: 262144
    # local: ${data_local}
    # split: en
    # shuffle_algo: py1b
    shuffle_seed: ${global_seed}
    max_seq_len: ${max_seq_len}
    streams:
      en:
        local: ${data_local}/en
        split: train
        choose: 3985516
      # tokens en hq balanced with it (8162336768)
      # tokens 8162336768 / 4 = 2040584192
      # samples per source 2040584192 / 2048 = 996379
      en_books:
        local: ${data_local_hq}/books
        split: train
        choose: 996379
      en_wikipedia:
        local: ${data_local_hq}/wikipedia_en
        split: train
        choose: 996379
      en_stackexchange:
        local: ${data_local_hq}/stackexchange
        split: train
        choose: 996379
      en_arxiv:
        local: ${data_local_hq}/arxiv
        split: train
        choose: 996379 # max 1303183360
      it:
        local: ${data_local}/it
        split: train
        choose: 3985516
      # tokens it hq total: 8162336768 (152930304 + 1331890176 + 1718577152 + 4958939136)
      # samples it hq total: 8162336768 / 2048 = 3985516
      it_books: # 152930304
        local: ${data_local_hq}/books_it
        split: train
      it_wikipedia: # 1331890176
        local: ${data_local_hq}/wikipedia_it
        split: train
      it_gazzetta: # 1718577152
        local: ${data_local_hq}/gazetta
        split: train
      it_eurlex: # 4958939136
        local: ${data_local_hq}/eurlex_it
        split: train

